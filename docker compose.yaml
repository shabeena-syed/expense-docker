name: expense
networks:
  default:
    name: expense
services:
  mysql:
    image: mysql:v1.0
    conatiner_name: mysql #--name mysql
  
  backend:
    image: backend:v1.0
    conatiner_name: backend 
    depends_on:
     - mysql 

  froentend:
    image: froentend:v1.0
    container_name: froentend
    depends_on:
     - backend
    ports:
     - "80:80"